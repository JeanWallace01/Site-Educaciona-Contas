    // Função para verificar o breakpoint e redirecionar
    function checkBreakpoint() {
      const width = window.innerWidth;
      if (width >= 769 && width <= 992) {
        window.location.href = "aviso_responsividade.html"; // Substitua pelo URL desejado
      } if (width == 773 && width <= 991 ) {
        window.location.href = "aviso_responsividade.html"; // Substitua pelo URL desejado
      } 
    }

    // Adicionar evento de redirecionamento ao carregar e redimensionar
    document.addEventListener("DOMContentLoaded", checkBreakpoint); // Quando a página carrega
    window.addEventListener("resize", checkBreakpoint); // Quando a janela é redimensionada
  </script>
